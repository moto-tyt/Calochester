<!DOCTYPE html>
<html lang="en">
<style>
    #content {
        position: relative;
    }
    #content img {
        position: absolute;
        top: 0px;
        right: 0px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/site.png') }}" alt="Site Logo" id="site-logo" />
        <h1>Welcome to the Calochester</h1>
        <!-- The form now submits to the root route '/' with the POST method -->
        <form action="/" method="post">
            Age (15-80): <br> <input type="number" name="age">
            <br>
            Height (cm):<br> <input type="number" name="height" step="0.1">
            <br>
            Weight (kg):<br> <input type="number" name="weight">
            <br>
            <br>What is your gender?<br>
            <label>
                <input type="radio" name="gender" value="Male"/>Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female"/>Female
            </label>
            <br>
            <br>How often do you exercise?<br>
            <SELECT name="exercise">
                <OPTION Value="Sedentary">Sedentary (little or no exercise)</OPTION>
                <OPTION Value="Lightly active">Lightly active (exercise 1–3 days/week)</OPTION>
                <OPTION Value="Moderately active">Moderately active (exercise 3–5 days/week)</OPTION>
                <OPTION Value="Active">Active (exercise 6–7 days/week)</OPTION>
                <OPTION Value="Very active">Very active (hard exercise 6–7 days/week)</OPTION>
            </SELECT>
            <br>
            <br>What is your goal?<br>
            <SELECT name="goal">
                <OPTION Value="Lose weight">Lose weight</OPTION>
                <OPTION Value="Maintain current weight">Maintain current weight</OPTION>
                <OPTION Value="Gain weight">Gain weight</OPTION>
            </SELECT>
            <br>
            <!-- The submit button now has type='submit' to submit the form -->
            <br><input type="submit" name="submit_button" value="Submit">
        </form>
    </div>
    <style>
        /* ... other styles ... */

        #site-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px; /* You can adjust the size as needed */
        }
    </style>
</body>
</html>
